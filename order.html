<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="photos/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
    <style>
        .order-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .add-item-btn {
            position: sticky;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: #555;
            padding: 10px;
            border: none;
            color: white;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            z-index: 10;
        }

        .remove-item-btn {
            background-color: red;
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: white;
            color: black;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        .item-container {
            border: 1px solid #555;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #333;
            position: relative;
        }

        @media (max-width: 600px) {
            .order-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- nav -->
    <div class="nav">
        <a href="index.html"><img src="photos/logo.png" class="logo"></a>
        <ul id='nav'>
            <li><a href="index.html">HOME</a></li>
            <li><a href="bestsellers.html">BEST SELLERS</a></li>
            <li><a href="subscriptions.html">SUBSCRIPTIONS</a></li>
            <li><a href="order.html">ORDER ONLINE</a></li>
            <li><a href="merch.html">MERCH</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>

    <h2>Order for Pickup</h2>
    <!-- item container -->
    <div class="order-container">
        <form id="order-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <div id="items-container">
                <!-- items added dynamically -->
            </div>

            <button type="button" class="add-item-btn" onclick="addItem()">+ Add Another Item</button>

            <label for="instructions">Special Instructions</label>
            <textarea id="instructions" name="instructions" rows="3" placeholder="Allergies, pickup time requests, etc."></textarea>

            <input type="submit" value="Place Order" class="submit-btn">
        </form>
    </div>
 <!-- functions for adding items-->
    <script>
        function addItem() {
            container = document.getElementById("items-container");
            newItem = document.createElement("div");
            newItem.classList.add("item-container");

            newItem.innerHTML = `
                <label for="items">Select Item</label>
                <select name="items">
                    <option value="bread">Bread</option>
                    <option value="pastries">Pastries</option>
                    <option value="cakes">Cakes</option>
                    <option value="merch">Merchandise</option>
                    <option value="custom">Custom Order</option>
                </select>
                
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" min="1" max="50" value="1" required>

                <button type="button" class="remove-item-btn" onclick="removeItem(this)">Remove</button>
            `;
            container.appendChild(newItem);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>

    <!-- Footer -->
    <hr class="white-line">
    <div class="footer" style="text-align: center; line-height: 2; color: white; margin-top: 30px">
        <div class="container" style="padding-left: 10%; padding-right: 10%; padding-top: 20px; padding-bottom: 50px; display: flex; justify-content: space-between;">
            <div>VISIT OUR STORE<br/>2000 Mass Ave<br/>Cambridge, MA 02140</div>
            <div>SHOP WITH US ONLINE<br/><a href="order.html">Order Online</a><br/><a href="subscriptions.html">Subscription</a><br/><a href="merch.html">Merch</a></div>
            <div>STAY IN TOUCH<br/>@ardsbakery<br/><a href="#">Contact Us</a></div>
        </div>
    </div>

</body>
</html>
