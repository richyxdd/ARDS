<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="photos/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">

    
    <style>
        .order-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .add-item-btn {
            position: sticky;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: #555;
            padding: 10px;
            border: none;
            color: white;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            z-index: 10;
        }

        .remove-item-btn {
            background-color: red;
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: white;
            color: black;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        .item-container {
            border: 1px solid #555;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #333;
            position: relative;
        }

        @media (max-width: 600px) {
            .order-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div id="header"></div>

    <h2>Order for Pickup</h2>
    <h3>Place order for pick up in advance for utmost freshness!!</h3>
    <!-- item container -->
    <div class="order-container">
        <form id="order-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <div id="items-container">
                <!-- items added dynamically -->
            </div>

            <button type="button" class="add-item-btn" onclick="addItem()">+ Add Another Item</button>

            <label for="instructions">Special Instructions</label>
            <textarea id="instructions" name="instructions" rows="3" placeholder="Allergies, pickup time requests, etc."></textarea>

            <input type="submit" value="Place Order" class="submit-btn">
        </form>
    </div>
 <!-- functions for adding items-->
    <script>
        function addItem() {
            container = document.getElementById("items-container");
            newItem = document.createElement("div");
            newItem.classList.add("item-container");

            newItem.innerHTML = `
                <label for="items">Select Item</label>
                <select name="items">
                    <option value="bread">Bread</option>
                    <option value="pastries">Pastries</option>
                    <option value="cakes">Cakes</option>
                    <option value="ards T (size in person)">ards T (size in person)</option>
                    <option value="ards hat">ards hat</option>
                    <option value="ards bottle">ards bottle</option>
                    <option value="family box">ards bottle</option>
                </select>
                
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" min="1" max="50" value="1" required>

                <button type="button" class="remove-item-btn" onclick="removeItem(this)">Remove</button>
            `;
            container.appendChild(newItem);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>

    <!-- Footer -->
    <div id="footer"></div>

  <!-- jQuery to load Header and Footer of Navigation -->
  <script>
    $(document).ready(function() {
        $('#header').load('https://richyxdd.github.io/ARDS/navigation/header.html');
        $('#footer').load('https://richyxdd.github.io/ARDS/navigation/footer.html');
    });
</script>

</body>
</html>
